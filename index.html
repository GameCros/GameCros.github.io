<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="google-adsense-account" content="ca-pub-7471897693337600">
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-7471897693337600"
     crossorigin="anonymous"></script>
<title>Tic Tac Toe</title>
<link rel="icon" href="png.png" type="image/x-icon">
<style>
    body {
    background: linear-gradient(to bottom right, #ff7e5f, #feb47b);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    font-family: Arial, sans-serif;
  }
  #container {
    background-color: rgba(255, 255, 255, 0.8);
    padding: 20px;
    border-radius: 10px;
  }
  .grid {
    display: grid;
    grid-template-columns: repeat(3, 100px);
    grid-gap: 10px;
    justify-content: center;
  }
  .cell {
    width: 100px;
    height: 100px;
    background-color: #fff;
    border: 2px solid #000;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 36px;
    cursor: pointer;
  }
  #restart, #newGame {
    margin-top: 20px;
    padding: 10px 20px;
    font-size: 16px;
    background-color: #4CAF50;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }
  #restart:hover, #newGame:hover {
    background-color: #45a049;
  }
  #winnerPopup {
    display: none;
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background-color: rgba(255, 255, 255, 0.9);
    padding: 20px;
    border-radius: 10px;
    text-align: center;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
    z-index: 9999;
  }
  #confetti {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
    z-index: 9998;
  }
  .confetti {
    position: absolute;
    width: 10px;
    height: 10px;
    background-color: #ffcc00;
    border-radius: 50%;
    animation: confetti-fall 3s ease-out infinite;
  }
  @keyframes confetti-fall {
    0% {
      transform: translateY(-100vh) rotate(0deg);
    }
    100% {
      transform: translateY(100vh) rotate(360deg);
    }
  }
  @keyframes glow {
    0% {
      text-shadow: 0 0 10px #ffcc00;
    }
    50% {
      text-shadow: 0 0 20px #ffcc00;
    }
    100% {
      text-shadow: 0 0 10px #ffcc00;
    }
  }
</style>
</head>
<body>
<div id="container">
  <div id="turn"></div>
  <div class="grid" id="grid"></div>
  <button id="restart">Restart</button>
  <div id="winnerPopup"></div>
  <button id="newGame" style="display: none;">New Game</button>
</div>
<div id="confetti"></div>
<script>
  const grid = document.getElementById('grid');
  const restartButton = document.getElementById('restart');
  const newGameButton = document.getElementById('newGame');
  const turnDisplay = document.getElementById('turn');
  const winnerPopup = document.getElementById('winnerPopup');
  const confettiContainer = document.getElementById('confetti');
  const cells = [];
  let currentPlayer = 'X';
  let winner = null;

  function checkWinner() {
    const winningConditions = [
      [0, 1, 2], [3, 4, 5], [6, 7, 8], // Rows
      [0, 3, 6], [1, 4, 7], [2, 5, 8], // Columns
      [0, 4, 8], [2, 4, 6] // Diagonals
    ];

    for (let condition of winningConditions) {
      const [a, b, c] = condition;
      if (cells[a] && cells[a] === cells[b] && cells[a] === cells[c]) {
        return cells[a];
      }
    }

    if (cells.every(cell => cell !== null)) {
      return 'tie';
    }

    return null;
  }

  function endGame(winnerName) {
    winnerPopup.textContent = `${winnerName} wins! ðŸŽ‰`;
    winnerPopup.style.display = 'block';
    winnerPopup.style.animation = 'glow 1s infinite alternate';
    confettiEffect();
    newGameButton.style.display = 'inline';
    restartButton.style.display = 'none';
    turnDisplay.style.display = 'none';
  }

  function confettiEffect() {
    for (let i = 0; i < 100; i++) {
      const confetti = document.createElement('div');
      confetti.className = 'confetti';
      confetti.style.left = Math.random() * 100 + 'vw';
      confetti.style.animationDelay = Math.random() * 3 + 's';
      confettiContainer.appendChild(confetti);
    }
  }

function restartGame() {
  cells.forEach((cell, index) => {
    cells[index] = null;
    document.getElementById(`cell-${index}`).textContent = '';
  });
  winner = null;
  confettiContainer.innerHTML = ''; // Clear confetti elements
  currentPlayer = 'X';
  winnerPopup.textContent = '';
  winnerPopup.style.display = 'none';
  newGameButton.style.display = 'none';
  restartButton.style.display = 'inline';
  turnDisplay.style.display = 'block';
  updateTurnDisplay();
}
  function updateTurnDisplay() {
    turnDisplay.textContent = `Turn: ${currentPlayer}`;
  }

  function handleClick(index) {
    if (!winner && !cells[index]) {
      cells[index] = currentPlayer;
      document.getElementById(`cell-${index}`).textContent = currentPlayer;
      winner = checkWinner();
      if (winner === 'X' || winner === 'O') {
        endGame(winner);
      } else if (winner === 'tie') {
        winnerPopup.textContent = 'It\'s a tie!';
        winnerPopup.style.display = 'block';
        newGameButton.style.display = 'inline';
        restartButton.style.display = 'none';
        turnDisplay.style.display = 'none';
      } else {
        currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
        updateTurnDisplay();
      }
    }
  }

  function initializeGame() {
    for (let i = 0; i < 9; i++) {
      const cell = document.createElement('div');
      cell.className = 'cell';
      cell.id = `cell-${i}`;
      cell.addEventListener('click', () => handleClick(i));
      grid.appendChild(cell);
      cells.push(null);
    }
    restartButton.addEventListener('click', restartGame);
    newGameButton.addEventListener('click', () => {
      restartGame();
      newGameButton.style.display = 'none';
    });
    updateTurnDisplay();
  }

  initializeGame();
</script>
</body>
</html>
